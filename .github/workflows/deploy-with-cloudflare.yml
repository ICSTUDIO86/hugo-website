name: Deploy IC Studio with Cloudflare Cache Purge

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# è®¾ç½®æƒé™
permissions:
  contents: read
  pages: write
  id-token: write

# åªå…è®¸ä¸€ä¸ªå¹¶å‘éƒ¨ç½²ï¼Œè·³è¿‡æ­£åœ¨è¿è¡Œå’Œæœ€æ–°é˜Ÿåˆ—ä¹‹é—´çš„è¿è¡Œé˜Ÿåˆ—
concurrency:
  group: "pages"
  cancel-in-progress: false

# é»˜è®¤è®¾ç½®ä¸ºbash
defaults:
  run:
    shell: bash

jobs:
  # æ„å»ºä»»åŠ¡
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.121.0
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: ğŸ› ï¸ å®‰è£… Hugo CLI (ç¼“å­˜ä¼˜åŒ–)
        id: hugo-cache
        uses: actions/cache@v3
        with:
          path: /tmp/hugo
          key: hugo-${{ env.HUGO_VERSION }}-linux-amd64
          
      - name: ğŸ“¥ ä¸‹è½½ Hugo (å¦‚æœæœªç¼“å­˜)
        if: steps.hugo-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p /tmp/hugo
          wget -O /tmp/hugo/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          
      - name: âš¡ å®‰è£… Hugo
        run: sudo dpkg -i /tmp/hugo/hugo.deb

      - name: ğŸ› ï¸ å®‰è£… Node.js (ä¼˜åŒ–ç‰ˆæœ¬)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: ğŸ“¦ å®‰è£…ä¾èµ– (å¹¶è¡Œä¼˜åŒ–)
        run: |
          # è®¾ç½® npm é…ç½®ä¼˜åŒ–æ„å»ºé€Ÿåº¦
          npm config set fetch-retries 5
          npm config set fetch-retry-factor 2
          npm config set fetch-timeout 60000
          
          # å¹¶è¡Œå®‰è£…ä¾èµ–
          npm ci --prefer-offline --no-audit --no-fund --progress=false

      - name: ğŸ¨ æ„å»ºå’Œä¼˜åŒ– CSS/JS
        run: |
          # å¹¶è¡Œæ„å»ºèµ„æº
          npm run build:css &
          npm run build:js &
          wait
          
          # å‹ç¼©å’Œä¼˜åŒ–é™æ€èµ„æº
          npm run optimize

      - name: ğŸ”§ è®¾ç½® GitHub Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: ğŸ—ï¸ æ„å»º Hugo ç½‘ç«™ (ä¼˜åŒ–ç‰ˆ)
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          HUGO_ENABLEGITINFO: true
        run: |
          # Hugo æ„å»ºä¼˜åŒ–å‚æ•°
          hugo \
            --gc \
            --minify \
            --enableGitInfo \
            --cleanDestinationDir \
            --baseURL "${{ steps.pages.outputs.base_url }}/" \
            --cacheDir ${{ runner.temp }}/hugo_cache \
            --destination ./public
            
          # ç”Ÿæˆç«™ç‚¹åœ°å›¾å’Œ RSS
          hugo --baseURL "${{ steps.pages.outputs.base_url }}/" --config config.toml,config-sitemap.toml

      - name: ğŸ—œï¸ åæ„å»ºä¼˜åŒ–
        run: |
          # Brotli å‹ç¼©
          find public -type f \( -name "*.html" -o -name "*.css" -o -name "*.js" -o -name "*.json" -o -name "*.xml" \) \
            -exec brotli -q 11 -o {}.br {} \;
          
          # Gzip å‹ç¼©
          find public -type f \( -name "*.html" -o -name "*.css" -o -name "*.js" -o -name "*.json" -o -name "*.xml" \) \
            -exec gzip -k -9 {} \;
          
          # ç”Ÿæˆèµ„æºæ¸…å•
          find public -type f -name "*.css" -o -name "*.js" > public/resource-manifest.txt

      - name: ğŸ” æ£€æŸ¥å…³é”®èµ„æº
        run: |
          # éªŒè¯å…³é”®æ–‡ä»¶å­˜åœ¨
          required_files=(
            "public/index.html"
            "public/tools/sight-reading-generator.html"
          )
          
          missing_files=()
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              missing_files+=("$file")
            fi
          done
          
          if [ ${#missing_files[@]} -ne 0 ]; then
            echo "âŒ ç¼ºå°‘å…³é”®æ–‡ä»¶:"
            printf '%s\n' "${missing_files[@]}"
            exit 1
          else
            echo "âœ… æ‰€æœ‰å…³é”®æ–‡ä»¶éƒ½å­˜åœ¨"
          fi

      - name: ğŸ“¤ ä¸Šä¼ æ„å»ºç»“æœ
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # éƒ¨ç½²ä»»åŠ¡
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ éƒ¨ç½²åˆ° GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Cloudflare ç¼“å­˜æ¸…é™¤ä»»åŠ¡
  purge-cloudflare-cache:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    steps:
      - name: âš¡ æ¸…é™¤ Cloudflare ç¼“å­˜
