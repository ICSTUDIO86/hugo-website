<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退款弹窗测试工具 - IC Studio</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2d3748;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .button-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .test-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .test-button:active {
            transform: translateY(0);
        }
        
        .test-button.success {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .test-button.success:hover {
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }
        
        .test-button.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        
        .test-button.error:hover {
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }
        
        .test-button.warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }
        
        .test-button.warning:hover {
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }
        
        .keyboard-shortcuts {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .shortcuts-title {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .shortcut {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .keys {
            background: #e2e8f0;
            padding: 4px 8px;
            border-radius: 6px;
            font-family: 'SF Mono', 'Monaco', monospace;
            font-size: 12px;
            font-weight: 600;
        }
        
        .console-output {
            background: #1a202c;
            color: #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            font-family: 'SF Mono', 'Monaco', monospace;
            font-size: 12px;
            text-align: left;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .version {
            color: #a0aec0;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 退款弹窗测试工具</h1>
        <p class="subtitle">IC Studio - 视奏工具退款系统测试</p>
        
        <div class="button-grid">
            <button class="test-button success" onclick="testRefundPopups.success()">
                🎉 测试退款成功弹窗
            </button>
            
            <button class="test-button error" onclick="testRefundPopups.fail()">
                ❌ 测试退款失败弹窗
            </button>
            
            <button class="test-button warning" onclick="testRefundPopups.processing()">
                ⏳ 测试处理中弹窗
            </button>
        </div>
        
        <div class="keyboard-shortcuts">
            <div class="shortcuts-title">
                ⌨️ 快捷键测试
            </div>
            <div class="shortcut">
                <span>退款成功弹窗</span>
                <span class="keys">Ctrl + Alt + S</span>
            </div>
            <div class="shortcut">
                <span>退款失败弹窗</span>
                <span class="keys">Ctrl + Alt + F</span>
            </div>
            <div class="shortcut">
                <span>处理中弹窗</span>
                <span class="keys">Ctrl + Alt + P</span>
            </div>
        </div>
        
        <div style="display: grid; gap: 10px;">
            <button class="test-button" onclick="testCustomData()">
                🛠️ 测试自定义数据
            </button>
            
            <button class="test-button" onclick="testSequence()">
                🎬 测试完整流程
            </button>
        </div>
        
        <div class="console-output" id="console">
            <div>🚀 退款弹窗测试工具已就绪</div>
            <div>📱 点击按钮或使用快捷键测试弹窗效果</div>
        </div>
        
        <div class="version">
            Version 1.0 | IC Studio 2025
        </div>
    </div>

    <!-- 引入测试脚本 -->
    <script src="js/refund-test-popup.js"></script>
    
    <script>
        // 控制台日志重定向
        const consoleDiv = document.getElementById('console');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logItem = document.createElement('div');
            logItem.style.marginBottom = '4px';
            logItem.innerHTML = `<span style="color: #718096">[${timestamp}]</span> ${message}`;
            consoleDiv.appendChild(logItem);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        // 重写console.log以显示在页面上
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '));
        };
        
        // 测试自定义数据
        function testCustomData() {
            addLog('🛠️ 测试自定义退款数据...');
            testRefundPopups.success({
                refundAmount: '99.99',
                accessCode: 'CUSTOM12345',
                transactionId: 'TXN2025011999888',
                refundMethod: '微信原路退回'
            });
        }
        
        // 测试完整流程
        function testSequence() {
            addLog('🎬 开始测试完整退款流程...');
            
            // 显示处理中
            const processingModal = testRefundPopups.processing();
            addLog('⏳ 显示处理中弹窗');
            
            // 2秒后显示成功
            setTimeout(() => {
                processingModal.remove();
                addLog('✅ 处理完成，显示成功弹窗');
                testRefundPopups.success();
            }, 2000);
        }
        
        addLog('✨ 测试工具初始化完成！');
    </script>
</body>
</html>
