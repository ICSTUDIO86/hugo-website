<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC Studio 管理面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }
        
        .section h2 {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .section h2::before {
            content: '';
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            border: 1px solid #e9ecef;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-test {
            background: #28a745;
        }
        
        .status-prod {
            background: #dc3545;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .code-output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 16px;
            letter-spacing: 2px;
            text-align: center;
            margin: 15px 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }
        
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }
        
        .log {
            background: #2c3e50;
            color: #ecf0f1;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            padding: 15px;
            border-radius: 6px;
            max-height: 200px;
            overflow-y: auto;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛠️ IC Studio 管理面板</h1>
            <p>系统模式管理 & 访问码生成工具</p>
        </div>
        
        <div class="content">
            <!-- 当前状态 -->
            <div class="section">
                <h2>📊 系统状态</h2>
                <div class="status-card">
                    <div id="current-mode">
                        <span class="status-indicator status-test"></span>
                        <strong>当前模式：</strong>
                        <span id="mode-text">检测中...</span>
                    </div>
                    <div style="margin-top: 10px;">
                        <strong>说明：</strong>
                        <span id="mode-description">正在检测系统状态...</span>
                    </div>
                </div>
            </div>
            
            <!-- 模式管理 -->
            <div class="section">
                <h2>🔧 模式管理</h2>
                <div class="warning">
                    ⚠️ <strong>重要提醒：</strong> 测试模式下所有支付都是模拟的，生成的访问码以"TEST"开头。生产模式会调用真实API。
                </div>
                
                <button class="btn btn-success" onclick="switchToTestMode()">
                    🧪 切换到测试模式
                </button>
                
                <button class="btn btn-danger" onclick="switchToProductionMode()">
                    🚀 切换到生产模式
                </button>
                
                <button class="btn btn-primary" onclick="checkCurrentStatus()">
                    🔄 刷新状态
                </button>
            </div>
            
            <!-- 访问码生成 -->
            <div class="section">
                <h2>🎫 访问码生成</h2>
                
                <div class="info">
                    💡 <strong>使用说明：</strong><br>
                    • 测试模式：生成"TEST"开头的测试访问码<br>
                    • 生产模式：生成真实的12位访问码并保存到数据库<br>
                    • 管理员访问码：直接生成永久有效的访问码
                </div>
                
                <button class="btn btn-primary" onclick="generateTestCode()">
                    🧪 生成测试访问码
                </button>
                
                <button class="btn btn-warning" onclick="generateRealCode()">
                    💎 生成真实访问码 (需要生产模式)
                </button>
                
                <button class="btn btn-success" onclick="generateAdminCode()">
                    👑 生成管理员访问码
                </button>
                
                <div id="generated-code" class="code-output">
                    点击上方按钮生成访问码
                </div>
                
                <button id="copy-btn" class="btn btn-primary" onclick="copyCode()" style="display: none;">
                    📋 复制访问码
                </button>
            </div>
            
            <!-- 测试工具 -->
            <div class="section">
                <h2>🔍 测试工具</h2>
                
                <div style="margin-bottom: 15px;">
                    <input type="text" id="test-code-input" placeholder="输入访问码进行测试" 
                           style="padding: 10px; border: 1px solid #ddd; border-radius: 4px; width: 60%; margin-right: 10px;">
                    <button class="btn btn-primary" onclick="testAccessCode()">
                        验证访问码
                    </button>
                </div>
                
                <div id="test-result"></div>
            </div>
            
            <!-- 系统日志 -->
            <div class="section">
                <h2>📝 系统日志</h2>
                <button class="btn btn-primary" onclick="clearLog()">清除日志</button>
                <div id="log-output" class="log">
                    系统启动完成...
                </div>
            </div>
        </div>
    </div>

    <!-- 引入必要的脚本 -->
    <script src="../js/cloudbase-api.js"></script>
    <script>
        let generatedAccessCode = '';
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 管理面板初始化完成');
            setTimeout(checkCurrentStatus, 1000);
        });
        
        // 日志函数
        function log(message) {
            const logOutput = document.getElementById('log-output');
            const timestamp = new Date().toLocaleTimeString();
            logOutput.innerHTML += `\n[${timestamp}] ${message}`;
            logOutput.scrollTop = logOutput.scrollHeight;
        }
        
        // 清除日志
        function clearLog() {
            document.getElementById('log-output').innerHTML = '日志已清除...';
        }
        
        // 检查当前状态
        function checkCurrentStatus() {
            log('🔍 检查系统状态...');
            
            if (!window.cloudbaseAPI) {
                log('❌ CloudBase API 未加载');
                updateStatusDisplay('未知', '❌ CloudBase API 未加载', false);
                return;
            }
            
            const mode = window.cloudbaseAPI.getCurrentMode();
            const isTest = mode === 'test';
            
            updateStatusDisplay(
                isTest ? '测试模式' : '生产模式',
                isTest ? '🧪 当前为测试模式，支付和访问码生成都是模拟的' : '🚀 当前为生产模式，会调用真实API服务',
                isTest
            );
            
            log(`✅ 系统状态: ${mode}`);
        }
        
        // 更新状态显示
        function updateStatusDisplay(modeText, description, isTest) {
            document.getElementById('mode-text').textContent = modeText;
            document.getElementById('mode-description').textContent = description;
            
            const indicator = document.querySelector('.status-indicator');
            indicator.className = `status-indicator ${isTest ? 'status-test' : 'status-prod'}`;
        }
        
        // 切换到测试模式
        function switchToTestMode() {
            log('🧪 切换到测试模式...');
            
            if (!window.cloudbaseAPI) {
                log('❌ CloudBase API 未加载，无法切换模式');
                return;
            }
            
            window.cloudbaseAPI.enableTestMode();
            log('✅ 已切换到测试模式');
            
            setTimeout(checkCurrentStatus, 500);
        }
        
        // 切换到生产模式
        function switchToProductionMode() {
            const confirmed = confirm(`
⚠️ 确认切换到生产模式？

生产模式下：
• 将调用真实的API服务器
• 生成的访问码会保存到数据库
• 支付流程会使用真实的支付接口

请确认您了解这些变更。
            `);
            
            if (!confirmed) {
                return;
            }
            
            log('🚀 切换到生产模式...');
            
            if (!window.cloudbaseAPI) {
                log('❌ CloudBase API 未加载，无法切换模式');
                return;
            }
            
            window.cloudbaseAPI.enableProductionMode();
            log('✅ 已切换到生产模式');
            
            setTimeout(checkCurrentStatus, 500);
        }
        
        // 生成测试访问码
        function generateTestCode() {
            log('🧪 生成测试访问码...');
            
            // 生成完全随机的11-12位访问码
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const length = Math.random() < 0.5 ? 11 : 12;
            let testCode = '';
            for (let i = 0; i < length; i++) {
                testCode += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            showGeneratedCode(testCode);
            
            log(`✅ 生成测试访问码: ${testCode}`);
        }
        
        // 生成真实访问码
        async function generateRealCode() {
            log('💎 生成真实访问码...');
            
            if (!window.cloudbaseAPI) {
                log('❌ CloudBase API 未加载');
                return;
            }
            
            if (window.cloudbaseAPI.getCurrentMode() === 'test') {
                const switchConfirmed = confirm(`
当前为测试模式，无法生成真实访问码。

是否切换到生产模式？
                `);
                
                if (switchConfirmed) {
                    switchToProductionMode();
                    setTimeout(() => generateRealCode(), 1000);
                }
                return;
            }
            
            try {
                const result = await window.cloudbaseAPI.generateAccessCode({
                    orderId: 'ADMIN_' + Date.now(),
                    amount: 48.00,
                    source: 'admin-panel'
                });
                
                if (result.success && result.accessCode) {
                    showGeneratedCode(result.accessCode);
                    log(`✅ 生成真实访问码: ${result.accessCode}`);
                } else {
                    log(`❌ 生成失败: ${result.error}`);
                }
            } catch (error) {
                log(`❌ 生成出错: ${error.message}`);
            }
        }
        
        // 生成管理员访问码
        function generateAdminCode() {
            log('👑 生成管理员访问码...');
            
            // 生成完全随机的11-12位访问码
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const length = Math.random() < 0.5 ? 11 : 12;
            let adminCode = '';
            for (let i = 0; i < length; i++) {
                adminCode += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            showGeneratedCode(adminCode);
            
            // 直接保存到本地存储
            if (window.cloudbaseAPI) {
                window.cloudbaseAPI.saveValidAccessCode(adminCode, {
                    source: 'admin',
                    type: 'permanent',
                    expires_at: null
                });
            }
            
            log(`✅ 生成管理员访问码: ${adminCode}`);
        }
        
        // 显示生成的访问码
        function showGeneratedCode(code) {
            generatedAccessCode = code;
            document.getElementById('generated-code').textContent = code;
            document.getElementById('copy-btn').style.display = 'inline-block';
        }
        
        // 复制访问码
        function copyCode() {
            if (generatedAccessCode) {
                navigator.clipboard.writeText(generatedAccessCode).then(() => {
                    log(`📋 访问码已复制: ${generatedAccessCode}`);
                    
                    const btn = document.getElementById('copy-btn');
                    const originalText = btn.textContent;
                    btn.textContent = '✅ 已复制！';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                });
            }
        }
        
        // 测试访问码
        async function testAccessCode() {
            const testCode = document.getElementById('test-code-input').value.trim();
            if (!testCode) {
                showTestResult('请输入访问码', false);
                return;
            }
            
            log(`🔍 测试访问码: ${testCode}`);
            
            try {
                if (!window.cloudbaseAPI) {
                    showTestResult('CloudBase API 未加载', false);
                    return;
                }
                
                const result = await window.cloudbaseAPI.verifyAccessCode(testCode);
                
                if (result.valid) {
                    showTestResult(`✅ 访问码有效 (${result.data?.source || '未知来源'})`, true);
                    log(`✅ 验证成功: ${testCode}`);
                } else {
                    showTestResult(`❌ 访问码无效: ${result.error}`, false);
                    log(`❌ 验证失败: ${testCode} - ${result.error}`);
                }
            } catch (error) {
                showTestResult(`❌ 验证出错: ${error.message}`, false);
                log(`❌ 验证出错: ${error.message}`);
            }
        }
        
        // 显示测试结果
        function showTestResult(message, success) {
            const resultDiv = document.getElementById('test-result');
            resultDiv.className = success ? 'success' : 'warning';
            resultDiv.innerHTML = message;
        }
    </script>
</body>
</html>
