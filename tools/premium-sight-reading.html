<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC Studio 视奏工具 - 付费版</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@300;400;500;600;700&family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .access-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .verify-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .error-msg {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 8px;
            display: none;
        }
        
        .success-msg {
            color: #27ae60;
            margin-top: 15px;
            padding: 10px;
            background: #f0fbf4;
            border-radius: 8px;
            display: none;
        }
        
        .help-text {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .help-text h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .help-text p {
            color: #666;
            margin: 0;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .contact-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .contact-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="access-container">
        <div class="logo">🎵</div>
        <h1>IC Studio 视奏工具</h1>
        <p class="subtitle">感谢您的购买！请输入您的专属访问码来使用完整版功能</p>
        
        <form id="accessForm">
            <div class="input-group">
                <label for="accessCode">访问码</label>
                <input type="text" id="accessCode" placeholder="请输入12位访问码" maxlength="12" required>
            </div>
            
            <button type="submit" class="verify-btn">🔓 验证访问码</button>
        </form>
        
        <div id="errorMsg" class="error-msg"></div>
        <div id="successMsg" class="success-msg"></div>
        
        <div class="help-text">
            <h3>📝 需要帮助？</h3>
            <p>
                • 访问码在支付成功后会发送到您的邮箱<br>
                • 格式为12位大写字母和数字组合<br>
                • 如有问题，请联系 <a href="mailto:service@icstudio.club" class="contact-link">service@icstudio.club</a>
            </p>
        </div>
    </div>

    <script>
        // 动态获取有效访问码列表
        let validCodes = [];
        
        // 加载访问码数据
        async function loadValidCodes() {
            try {
                const response = await fetch('/access-codes.json');
                const data = await response.json();
                validCodes = data.codes.map(item => item.code);
                console.log('已加载访问码数量:', validCodes.length);
            } catch (error) {
                console.error('加载访问码失败:', error);
                // 备用访问码
                validCodes = [
                    'ABC123XYZ789',
                    'DEF456UVW012',
                    'GHI789STU345',
                    'JKL012VWX678',
                    'MNO345YZA901'
                ];
            }
        }
        
        // 页面加载时初始化访问码
        loadValidCodes();
        
        document.getElementById('accessForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const accessCode = document.getElementById('accessCode').value.toUpperCase().trim();
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            // 隐藏之前的消息
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // 验证访问码格式
            if (accessCode.length !== 12) {
                showError('访问码必须是12位字符');
                return;
            }
            
            // 检查访问码是否有效
            if (validCodes.includes(accessCode)) {
                showSuccess('访问码验证成功！正在跳转...');
                
                // 存储访问码到本地存储
                localStorage.setItem('icstudio_access_code', accessCode);
                localStorage.setItem('icstudio_access_time', Date.now());
                
                // 2秒后跳转到工具页面
                setTimeout(() => {
                    window.location.href = 'melody-generator.html?premium=true';
                }, 2000);
                
            } else {
                showError('无效的访问码，请检查后重试');
            }
        });
        
        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successMsg = document.getElementById('successMsg');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
        }
        
        // 页面加载时检查URL参数
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                document.getElementById('accessCode').value = code;
                // 如果URL中有访问码，自动验证
                document.getElementById('accessForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // 输入框自动格式化
        document.getElementById('accessCode').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });
    </script>
</body>
</html>
