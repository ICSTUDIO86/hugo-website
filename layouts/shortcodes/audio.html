<figure style="text-align: center; margin: 20px auto; width: 100%;">
  <div style="display: flex; justify-content: center;">
    <audio controls preload="auto" style="max-width: 100%; display: inline-block !important; margin: 0 auto;">
      <source src="{{ .Get `src` | default (.Get 0) }}" type="audio/mpeg">
      <source src="{{ .Get `src` | default (.Get 0) }}" type="audio/mp3">
      <source src="{{ .Get `src` | default (.Get 0) }}" type="audio/wav">
      您的浏览器不支持音频播放。
    </audio>
  </div>
  {{ with .Get "caption" }}
  <figcaption style="margin-top: 10px; font-style: italic; color: #666; font-size: 0.9em;">
    {{ . }}
  </figcaption>
  {{ end }}
</figure>
