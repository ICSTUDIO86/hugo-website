<section class="mb-16">
  <h2 class="text-3xl md:text-4xl font-bold mr-auto mb-6">许愿池</h2>
  <div class="p-6 bg-zinc-100 rounded-3xl">
    <p class="mb-4">在这里许下你的愿望，告诉我们你最想学习什么样的视频主题！</p>
    
    <form action="https://formspree.io/f/myzdgwgg" method="POST" class="flex flex-col space-y-4 mb-8">
      <input type="text" name="name" id="name" placeholder="你的名字" class="p-2 border rounded">
      <input type="text" name="music_topic" id="musicTopic" placeholder="视频主题" class="p-2 border rounded">
      <textarea name="topic_details" id="topicDetails" placeholder="主题详情" class="p-2 border rounded"></textarea>
      <button type="submit" class="bg-blue-500 text-white p-2 rounded">提交愿望</button>
    </form>

    <h3 class="text-2xl font-bold mb-4">愿望列表</h3>
    <table id="wishTable" class="w-full table-auto">
      <thead>
        <tr>
          <th class="px-4 py-2">名字</th>
          <th class="px-4 py-2">视频主题</th>
          <th class="px-4 py-2">主题详情</th>
        </tr>
      </thead>
      <tbody>
        {{ range .Site.Data.wishpool }}
        <tr>
          <td class="border px-4 py-2">{{ .name }}</td>
          <td class="border px-4 py-2">{{ .music_topic }}</td>
          <td class="border px-4 py-2">{{ .topic_details }}</td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
</section>
