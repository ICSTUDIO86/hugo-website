<article class="relative group bg-zinc-100 hover:bg-blue-100 rounded-3xl">
	
	<a class="insert-link" href="{{ .Permalink }}"></a>

	<figure class="w-full aspect-video overflow-hidden rounded-3xl">

		{{- if .Params.image }}

		  {{- if (strings.HasPrefix .Params.image "http") }}

			<img class="object-cover group-hover:scale-105 transition duration-500 cursor-pointer" src="{{ .Params.image }}" alt="{{ .Title }}" style="width: 100%; height: 100%; object-fit: cover;">

		  {{- else }}

			{{- with $imgcard := resources.Get .Params.image -}}
			  {{- $imgcard := $imgcard.Process "resize 750x" -}}
			  <img class="object-cover group-hover:scale-105 transition duration-500 cursor-pointer" src="{{ $imgcard.Permalink }}" alt="{{ .Title }}" width="{{ $imgcard.Width }}" height="{{ $imgcard.Height }}">
			{{- end }}

		  {{- end }}

		{{- end }}

	  </figure>

	<div class="p-2">

		<time class="text-sm text-zinc-400" datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" | safeHTML }}">{{ .Date.Format "2006/01/02" }}</time>

		<h3 class="mt-2 mb-3 text-xl font-bold">{{ .LinkTitle }}</h3>

		<p class="text-normal leading-normal text-zinc-500 line-clamp-2">{{ .Params.description }}</p>

	</div>
</article>
