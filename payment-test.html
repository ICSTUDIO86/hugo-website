<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付状态测试 - IC Studio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
        }
        .test-section.success {
            border-color: #28a745;
            background: #f8fff9;
        }
        .test-section.error {
            border-color: #dc3545;
            background: #fff8f8;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #5a6fd8;
        }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover {
            background: #c82333;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: monospace;
            text-transform: uppercase;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-size: 14px;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .status-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 IC Studio 支付状态测试工具</h1>
        
        <div class="test-section">
            <h2>📊 当前状态检查</h2>
            <button onclick="checkCurrentStatus()">检查当前状态</button>
            <button onclick="toggleDebugMode()">切换调试模式</button>
            <div id="current-status" class="status-info">点击"检查当前状态"查看...</div>
        </div>
        
        <div class="test-section">
            <h2>🔍 访问码验证测试</h2>
            <div>
                <input type="text" id="test-access-code" placeholder="输入访问码进行测试" maxlength="12">
                <button onclick="testAccessCodeValidation()">验证访问码</button>
            </div>
            <div>
                <button onclick="fillKnownCode('CM3Q4K4QLXNG')">填入 CM3Q4K4QLXNG</button>
                <button onclick="fillKnownCode('VTTBY9XCFTQY')">填入 VTTBY9XCFTQY</button>
                <button onclick="fillKnownCode('LSUPH8UEBR73')">填入 LSUPH8UEBR73</button>
            </div>
            <div id="validation-result" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h2>💾 状态管理测试</h2>
            <button onclick="simulatePaymentSuccess('TEST12345678')">模拟支付成功</button>
            <button onclick="showStoredState()">查看存储状态</button>
            <button class="danger" onclick="resetAllData()">清除所有数据</button>
            <div id="state-result" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h2>🔄 页面跳转测试</h2>
            <button onclick="goToMainPage()">前往主页面测试</button>
            <button onclick="goToDebugPage()">前往调试页面</button>
            <p style="font-size: 14px; color: #666;">
                点击后会在新标签页中打开，您可以测试不同页面间的状态一致性
            </p>
        </div>
    </div>

    <!-- 引入支付状态管理器 -->
    <script src="/js/payment-state-manager.js?v=20250909"></script>
    
    <script>
        // 检查当前状态
        function checkCurrentStatus() {
            const statusDiv = document.getElementById('current-status');
            const manager = window.paymentManager;
            
            if (!manager) {
                statusDiv.textContent = '❌ PaymentStateManager 未加载';
                return;
            }
            
            const paymentState = manager.getPaymentState();
            const currentAccessCode = manager.getCurrentAccessCode();
            const hasPaid = manager.hasPaidAccess();
            const debugMode = localStorage.getItem('ic-debug-mode') === 'true';
            
            statusDiv.innerHTML = `📊 当前状态报告:
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
🔧 调试模式: ${debugMode ? '✅ 开启' : '❌ 关闭'}
💰 支付状态: ${hasPaid ? '✅ 已支付' : '❌ 未支付'}  
🎫 当前访问码: ${currentAccessCode || '无'}
📅 支付时间: ${paymentState?.paidAt ? new Date(paymentState.paidAt).toLocaleString() : '无'}
📦 订单信息: ${paymentState?.orderInfo ? JSON.stringify(paymentState.orderInfo, null, 2) : '无'}
🏷️ 版本: ${paymentState?.version || '无'}
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━`;
        }
        
        // 切换调试模式
        function toggleDebugMode() {
            if (window.toggleDebugMode) {
                window.toggleDebugMode();
            } else {
                const currentMode = localStorage.getItem('ic-debug-mode') === 'true';
                localStorage.setItem('ic-debug-mode', (!currentMode).toString());
                alert('调试模式' + (!currentMode ? '已开启' : '已关闭'));
                window.location.reload();
            }
        }
        
        // 填入已知访问码
        function fillKnownCode(code) {
            document.getElementById('test-access-code').value = code;
        }
        
        // 测试访问码验证
        async function testAccessCodeValidation() {
            const input = document.getElementById('test-access-code');
            const resultDiv = document.getElementById('validation-result');
            const code = input.value.trim().toUpperCase();
            
            if (!code) {
                showResult(resultDiv, '请输入访问码', 'error');
                return;
            }
            
            showResult(resultDiv, '🔄 正在验证...', 'info');
            
            try {
                const result = await window.paymentManager.verifyAccessCode(code, true);
                
                if (result.success) {
                    showResult(resultDiv, `✅ 验证成功！
访问码: ${code}
产品: ${result.data.product_name}
金额: ¥${result.data.amount}
状态已保存到本地存储`, 'success');
                } else {
                    showResult(resultDiv, `❌ 验证失败: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `❌ 验证出错: ${error.message}`, 'error');
            }
        }
        
        // 模拟支付成功
        function simulatePaymentSuccess(accessCode) {
            const manager = window.paymentManager;
            const resultDiv = document.getElementById('state-result');
            
            if (!manager) {
                showResult(resultDiv, '❌ PaymentStateManager 未加载', 'error');
                return;
            }
            
            const mockData = {
                product_name: '测试产品授权',
                amount: '1.00',
                order_info: {
                    out_trade_no: 'TEST_' + Date.now(),
                    status: 'paid',
                    paid_at: new Date().toISOString()
                }
            };
            
            manager.savePaymentState(accessCode, mockData.order_info);
            manager.activatePremiumAccess(accessCode, mockData);
            
            showResult(resultDiv, `✅ 模拟支付成功！
访问码: ${accessCode}
状态已保存，刷新页面应该能看到支付成功界面`, 'success');
        }
        
        // 查看存储状态
        function showStoredState() {
            const manager = window.paymentManager;
            const resultDiv = document.getElementById('state-result');
            
            if (!manager) {
                showResult(resultDiv, '❌ PaymentStateManager 未加载', 'error');
                return;
            }
            
            const allKeys = Object.values(manager.storageKeys);
            let stateInfo = '📦 本地存储状态:\n━━━━━━━━━━━━━━━━━━━━━━━━━━\n';
            
            allKeys.forEach(key => {
                const value = localStorage.getItem(key);
                stateInfo += `🔑 ${key}: ${value ? '✅ 存在' : '❌ 不存在'}\n`;
                if (value) {
                    try {
                        const parsed = JSON.parse(value);
                        stateInfo += `   内容: ${JSON.stringify(parsed, null, 2)}\n`;
                    } catch (e) {
                        stateInfo += `   内容: ${value}\n`;
                    }
                }
                stateInfo += '\n';
            });
            
            showResult(resultDiv, stateInfo, 'success');
        }
        
        // 重置所有数据
        function resetAllData() {
            if (confirm('确定要清除所有数据吗？这将重置到新用户状态。')) {
                if (window.paymentManager) {
                    window.paymentManager.resetToFreshUser();
                } else {
                    localStorage.clear();
                    window.location.reload();
                }
            }
        }
        
        // 显示结果
        function showResult(element, message, type) {
            element.style.display = 'block';
            element.className = `result ${type}`;
            element.style.whiteSpace = 'pre-wrap';
            element.textContent = message;
        }
        
        // 页面跳转
        function goToMainPage() {
            window.open('/tools/melody-generator.html', '_blank');
        }
        
        function goToDebugPage() {
            window.open('/debug-validation.html', '_blank');
        }
        
        // 页面加载完成后自动检查状态
        window.addEventListener('load', function() {
            setTimeout(checkCurrentStatus, 1000);
        });
    </script>
</body>
</html>
